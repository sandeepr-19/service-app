<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>service_app</title>
  </head>

  <body>
    <!-- header -->
    <header class="container-fluid d-flex justify-content-center">
      <h1 class="h1">ABC Sales and Services</h1>
    </header>
    <br />

    <div class="d-flex justify-content-center">
      <h3 class="h3 mx-auto">Check-in</h3>
    </div>
    <br />

    <div class="d-flex justify-content-around">
      <button
        class="btn btn-light border border-primary rounded-pill border border-primary rounded-pill"
        id="bt-check-display"
      >
        check-in display
      </button>
      <button
        class="btn btn-light border border-primary rounded-pill border border-primary rounded-pill"
        id="bt-check-details"
      >
        new check-in
      </button>
    </div>
    <br />
    <iframe
      id="check-mes"
      class="d-flex justify-content-center mx-auto"
      name="hid"
      frameborder="0"
    ></iframe>

    <table
      class="table table-hover w-25 mx-auto overflow-auto"
      id="check_table"
      style="max-height: 300px"
    >
      <thead>
        <tr>
          <th>check-in id</th>
          <th>customer name</th>
          <th>mobile number</th>
        </tr>
      </thead>
      <tbody id="check_table_bod"></tbody>
    </table>
    <form
      action="check-det"
      id="check-form"
      class="w-25 mx-auto was-validated"
      method="post"
      target="hid"
    >
      <div class="mb-3 mt-3">
        <input
          class="form-control"
          id="customer_name"
          placeholder="Enter customer name"
          name="customer_name"
          required
        />
      </div>
      <div class="mb-3 mt-3">
        <input
          class="form-control"
          id="mobile_no"
          placeholder="Enter mobile number"
          name="mobile_no"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mx-auto" id="form-submit">
        Submit
      </button>
    </form>
    <br />

    <div class="d-flex justify-content-around">
      <button
        class="btn btn-light border border-primary rounded-pill"
        id="bt-cus"
      >
        customer
      </button>
      <button
        class="btn btn-light border border-primary rounded-pill"
        id="bt-sal"
      >
        sales
      </button>
      <button
        class="btn btn-light border border-primary rounded-pill"
        id="bt-ser"
      >
        service
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
